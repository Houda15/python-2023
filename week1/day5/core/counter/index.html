<!DOCTYPE html>
<html>
<head>
    <title>Counter App</title>
</head>
<body>
    <h1>Number of Visits: {{ visits }}</h1>
    <h1>Counter: {{ counter }}</h1>
    <form method="POST" action="/increment">
        <label for="increment_value">Increment Value:</label>
        <input type="number" id="increment_value" name="increment_value" value="1" min="1" required>
        <button type="submit">Increment</button>
    </form>
    <br>
    <form method="GET" action="/destroy_session">
        <button type="submit">Reset</button>
    </form>
</body>
</html>
